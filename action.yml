name: 'clover2lcov'
description: 'Convert Clover files to LCOV reports'
author: 'Andr√© Storhaug'
branding:
  icon: 'file-text'  
  color: 'purple'
inputs:
  src:
    description: 'File path to clover report'
    required: true
  dst:
    description:  'Destination path to final lcov report'
